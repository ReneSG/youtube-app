<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Wannabe Youtube Search
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Wannabe Youtube Search
      </h1>
      <form>
        <label>
          What do you wanna search on Yt?
        </label>
        <input id="ytSearchInput" type="text" placeholder="eg. Bad bunny">
        <button id ="ytSearchButton" type="submit">
          Search
        </button>
      </form>
      <div id="videoContainer">
      </div>
      <button id ="ytPrevious" type="submit">
        Previous
      </button>
      <button id ="ytNext" type="submit">
        Next
      </button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
